<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التحفيز | BAC DZ AM</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.8em;
            text-shadow: 0 0 10px black;
        }
        .section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .videos iframe {
            width: 80%;
            height: 350px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .images img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .quotes {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>   في بعض الأحيان نحتاج بعض التحفيز لشد الهمم وإكمال التقدم  نحو القمم</h1>

    <!-- قسم الفيديوهات التحفيزية -->
    <div class="section videos">
        <h2> مقاطع تحفيزية</h2>
        <!-- عرض فيديو محلي -->
        <video controls width="80%" height="350px">
            <source src="12.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    
        <!-- عرض فيديوهات يوتيوب -->
        <iframe src="https://www.youtube.com/embed/q00Xyor77Rs" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/vq2w_K-gOrw" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/sKMIVMSIyEI" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- قسم العبارات التحفيزية -->
    <div class="section images">
        <h2> عبارات تحفيزية </h2>
        <img src="1.jpg" alt="تحفيز">
        <img src="2.jpg" alt="إلهام">
        <img src="3.jpg" alt="طاقة إيجابية">
        <img src="4.jpg" alt="طاقة إيجابية">
        <img src="5.jpg" alt="طاقة إيجابية">
    </div>

    <!-- قسم الأبيات التحفيزية -->
    <div class="section quotes">
        <h2>توكل على رب العباد  </h2>
        <p>واتخذ من الأسباب</p>  
        <p>ما يوصلك للباب </p>
        <p>فتقرع  </p>
        <p>فتفوز بدنيا واخرة العباد </p>
    </div>

</body>
</html>
